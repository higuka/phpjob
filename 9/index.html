<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
   
  $('button').click(function(){
    $('.left , .right ').toggleClass("active");
 })

 const curtain = $(".list").addClass("active");
  if (curtain === true) {
           onFunc();
      }
   else {
         offFunc();
        }
     
   function onFunc(){ 
   $(".left").animate({width:'0'}, 2000 );
   $(".right").animate({width:'0'}, 2000 );
   }

   function offFunc(){ 
   $(".left").animate({width:'50%'}, 2000 );
   $(".right").animate({width:'50%'}, 2000 );
 }
   
    </script>
  </body>
</html>
