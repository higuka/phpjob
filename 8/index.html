<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
   
    <select id="select_aaa" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jnp">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
   
    
    <table>
        <tr id="t-jpn"> 
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="t-en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        

function changeLang(){
    let elm_jpn = document.querySelector('#t-jpn');
    let elm_en = document.querySelector('#t-en');

   if(document.getElementById('select_aaa')){
      id = document.getElementById('select_aaa').value;

    if(id === '日本語') {
        elm_jpn.style.display = 'block';
        elm_en.style.display = 'none';
         } 
    else if(id === 'English') {
        elm_jpn.style.display = 'none';
        elm_en.style.display = 'block';
        }
    else if(id === '全て表示') {
        elm_jpn.style.display = 'block';
        elm_en.style.display = 'block';
         }
        }
    }

    </script>
</body>
</html>
